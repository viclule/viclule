kbaseurl = "http://localhost:1313/"
title = "Vicente Guerrero"

theme = "hugo-coder"

publishDir = "docs"

languagecode = "en"
defaultcontentlanguage = "en"
[markup.goldmark.renderer]
    unsafe = true # Allows you to write raw html in your md files


paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Vicente Guerrero"
    description = "Vicente Guerrero's personal website"
    keywords = "blog,developer,personal,software"
    info = "Freelace Software Developer"
    avatarurl = "images/about/vicente_2019-01-20_small.jpg"
    footercontent = "Let's do stuff together."

    dateformat = "January 2, 2020"

    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

